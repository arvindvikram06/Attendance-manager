<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <title>Signup</title>
</head>
<body>
    <header class="header">
        <h1>Attendance Manager</h1>
    </header>

    <main>
        <img id="login_bg_img" src="../../static/asserts/login_bg_img.png" alt="">
        <div class="main_child">
            <div id="login">Signup</div>
            <div class="login_form">
                <form method="post">
                    <div class="input_info">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input_info">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div class="input_info">
                        <label for="passcn">Confirm Password</label>
                        <input type="password" name="passcn" id="passcn">
                        
                    </div>
                    <label for="admin" id="radio_desig">Designation</label>
                    <div class="input_info_radio">
                        <div>
                            <label for="admin">Admin</label>
                            <input type="radio" name="desig" id="admin" value="admin">
                        </div>
                        <div>
                            <label for="stud">Student</label>
                            <input type="radio" name="desig" id="stud" value="student">
                        </div>
                    </div>
                    <input type="submit" id="submit">
                    <div id="line"></div>
                    <p>Already have an account? <a href="{{ url_for('login') }}" target="_blank">login</a></p>
                </form>
            </div>  
        </div>
    </main>

</body>
</html>
